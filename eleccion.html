                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="index.html" title="Inicio" aria-label="Haz click o pulsa enter para ir a Inicio" tabindex="0">

                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
                <!-- Este es el contenido del menú que se despliega con el botón de menú-->
                <div id="menu-desplegable" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" role="tablist" tabindex="0">
                        <li role="tab">
                            <a href="resultados.html" title="Resultados" aria-label="Haz click o pulsa enter para ir a Resultados" tabindex="0">

                            </a>

                        <li role="tab">

                            <a href="#" title="Iniciar Sesión"title="Inicias sesión" aria-label="Haz click o pulsa enter para ir a Iniciar sesión" tabindex="0">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid contenedor" aria-level="1" aria-label="Contenido de la página" tabindex="0">
        <main>
            <div class="contenido" aria-level="2">
                <h1 class="textoIntro" tabindex="0">Rellena el formulario para votar</h1>
                <div id="infoPelicula" aria-level="3" aria-label="Información de la película" tabindex="0">
                    <h2 id="tituloPeli" class="tituloCaja" tabindex="0">Título:
                        <span class="enfasis"></span>
                    </h2>
                    <img id="caratula" src="" alt="" title="" tabindex="0"/>
                    <div id="informacion">
                        <h3 id="estrenoPeli" tabindex="0">Estreno:
                            <span class="enfasis"></span>
                        </h3>
                        <h3 id="generoPeli" tabindex="0">Género:
                            <span class="enfasis"></span>
                        </h3>
                        <h3 id="sipnosisPeli" tabindex="0" aria-labelledby="sipnosis">
                            Sipnosis:
                            <br/>
                        </h3>
                        <p id="sipnosis" class="enfasis" style="text-align: justify" aria-hidden=true></p>
                        <div class="botones">
                            <a href="" target="_blank" id="b_trailer" title="Ver tráiler en youtube" style="text-decoration: none" class="boton efecto" aria-label="Haz click o pulsa enter para ver el tráiler">Ver tráiler</a>
                            <a href="index.html" title="Volver a la página de inicio" style="text-decoration: none" class="boton efecto" aria-label="Haz click o pulsa enter para volver a la página anterior">Volver atrás</a>
                        </div>
                    </div>
                </div>
                <div id="formulario" aria-level="3" aria-label="Formulario para registrar tus datos" tabindex="0">
                    <form id="registro" action="resultados.html">
                        <h2 class="tituloCaja" tabindex="0">Rellena tus datos</h2>
                        <label for="name">
                            <span class="texto-formulario">Nombre: </span>
                            <input type="text" id="name" required aria-label="Introduce tu nombre" />
                        </label>
                        <label for="surname">
                            <span class="texto-formulario">Apellido: </span>
                            <input type="text" id="surname" required aria-label="Introduce tus apellidos" />
                        </label>
                        <label for="email">
                            <span class="texto-formulario">Email: </span>
                            <input type="email" id="email" required aria-label="Introduce tu dirección de correo electrónico" />
                        </label>
                        <label for="date">
                            <span class="texto-formulario">Cumpleaños: </span>
                            <input type="date" id="date" required aria-label="Escribe o selecciona tu fecha de nacimiento en formato día mes año" />
                        </label>
                        <label for="opinion">
                            <span class="texto-formulario">Opinión: </span>
                            <textarea id="opinion" aria-label="Escribe tu opinión sobre la película si lo deseas"></textarea>
                        </label>
                        <div class="botones">
                            <input type="submit" form="registro" title="Votar" value="Votar" id="b_submit" class="boton efecto" aria-label="Haz click o pulsa enter para votar enviándo los datos introducidos" />
                            <input type="reset" form="registro" title="Limpiar"  value="Limpiar" id="b_reset" class="boton efecto" aria-label="Haz click o pulsa enter para limpiar todos los campos" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div class="container-fluid pie">
        <footer>

                                tabindex="0">
                                Condiciones

                        </li>
                        <li role="tab">

                                tabindex="0">
                                Privacidad
                            </a>
                        </li>
